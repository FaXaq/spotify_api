<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    <body>
        <div id="app">
            <div id="album-cover">
                <img :src="album.images[0].url" />
            </div>
            <div id="tracks">
                <ul v-if="album">
                    <li v-for="(track, t) in album.tracks.items" :key="t">
                        <div class="track">
                            <p class="track-name">{{ track.name }}</p>
                            <p class="artists">
                                <span v-for="(artist, a) in track.artists">{{ artist.name }}</span>
                            </p>
                            <audio controls>
                                <source :src="track.preview_url" type="audio/ogg">
                            </audio>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- utilisation axios pour requÃªtes ajax -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js"></script>
        <script src="assets/js/api_calls.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
